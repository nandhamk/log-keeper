{% extends 'log_keepers/base.html' %}

{% block content %}
    <p>
        login:
    </p>

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <input type="text"  name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit" >
    </form>
    <div>
        {% for message in messages %}
            <p>
                {{message}}
            </p>
        {% empty %}
            <p></p>
        {% endfor %}
    </div>
{% endblock content %}
