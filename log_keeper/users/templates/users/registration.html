{% extends 'log_keepers/base.html' %}

{% block content %}
    <h2 class="text-center">Registration</h2>
    <div class="container">
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" name="first_name">
            </div>
            <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" name="last_name" >
            </div>
            <div class="form-group">
                <label for="inputusername">User Name</label>
                <input type="text" class="form-control" id="inputusername" placeholder="User Name" name="user_name">
            </div>
            <div class="form-group">
                <label for="inputemail">Email</label>
                <input type="text" class="form-control" id="inputemail" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="text" class="form-control" id="inputPassword" placeholder="Password" name="password1">
            </div>
            <div class="form-group">
                <label for="inputPassword1">Confirm Password</label>
                <input type="text" class="form-control" id="inputPassword1" placeholder="Confirm Password" name="password2">
            </div>
<!--        <input type="text" name="first_name" placeholder="first name"><br>-->
<!--        <input type="text" name="last_name" placeholder="last name"><br>-->
<!--        <input type="text" name="user_name" placeholder="user name"><br>-->
<!--        <input type="email" name="email" placeholder="email@gmail.com"><br>-->
<!--        <input type="password" name="password1" placeholder="password"><br>-->
<!--        <input type="password" name="password2" placeholder="confirm password"><br>-->
        <input type="submit" class="btn btn-primary">
        <input type="reset" class="btn btn-secondary">
    </form>
    </div>

    <div>
        {% for message in messages %}
            <p>{{message}}</p>
        {% empty %}
            <p></p>
        {% endfor %}
    </div>
{% endblock content %}
