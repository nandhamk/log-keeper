<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
                <span class="navbar-brand">Log-keeper</span>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="{% url 'log_keepers:index' %}" class="nav-item nav-link">home</a>
                        <a href="{% url 'log_keepers:topics' %}" class="nav-item nav-link">topics</a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                                <a href="#" class="nav-item nav-link disabled text-light" >Hello {{user.username}}</a>
                                <a href="{% url 'users:logout' %}" class="nav-item nav-link">logout</a>
                            {% else %}
                                <a href="{% url 'users:register' %}" class="nav-item nav-link">registration</a>
                                <a href="{% url 'users:login' %}" class="nav-item nav-link">login</a>
                        {% endif %}
                    </div>
                </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content%}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
